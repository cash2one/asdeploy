# Config xmpp server
#-- This is xmpp address
#XMPPSERVER_ADDR=xmpp1.bt1.ablesky.com
#XMPPSERVER_ADDR=192.168.200.33
XMPPSERVER_ADDR=stat.alpha.ablesky.com
#-- Default port is 5222
XMPPSERVER_PORT=5222
XMPPSERVER_DOMAIN=xmpp.beta.ablesky.com
XMPPSERVER_SEARCH = jud.xmpp.beta.ablesky.com
XMPPSERVER_SERVICENAME=ablesky
# Client resource
CLINET_PREFIX_LOGIN_RESOURCE=ABLESKY-CLIENT
# Default resource is AS-WEB
WEB_PREFIX_LOGIN_RESOURCE=AS-Web
# node resource
WEB_NODE=BP-Passport0
# Default timeout is 30m.
CONNECT_XMPP_TIMEOUT=1800000
#The value is true(false) if you (don't) allow to create account in xmpp server when user register.
ALLOW_CREATE_ACCOUNT_IN_XMPP = true
#The value is true(false) if you (don't) allow to use online chat function
ALLOW_CHAT = true
#Whether use xmpp
XMPP_SWITCH = false

#mail server
#invite
EMAIL_INVITE=invite@ablesky.com
#register
EMAIL_REGISTER=register@ablesky.com
#account info
EMAIL_ACCOUNT=account@ablesky.com
#message, appiontment, share
EMAIL_NOTICE=notice@ablesky.com
#trade
EMAIL_TRANSACTION=transaction@ablesky.com
#payment
EMAIL_PAYMENT=payment@ablesky.com
#admin email
EMAIL_ADMIN =admin@ablesky.com
#support email
EMAIL_SUPPORT=support@ablesky.com
#media converter note email
EMAIL_CONVERTER=converter@ablesky.com
#the personal of ablesky email
ABLESKY_EMAIL_PERSONAL_EN =AbleSky
ABLESKY_EMAIL_PERSONAL_CN =\u80fd\u529b\u5929\u7a7a
# mail config
MAIL_SWITCH = true
MAIL_HOST = mailin.ablesky.com
MAIL_SMTP_AUTH = false
MAIL_SMTP_TIMEOUT = 25000

# tomcat server
